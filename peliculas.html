<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Landing Page Content -->
        <div id="landing-page">
            <h1 class="text-center my-4">Bienvenido al Buscador de Películas</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar películas...">
                    <button id="searchButton" class="btn btn-primary btn-block mt-3">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="d-none">
            <div class="row" id="resultsContainer">
                <!-- Los resultados de la búsqueda -->
            </div>
        </div>

        <!-- Movie Detail -->
        <button id="volverBoton" class="btn btn-warning d-none">Volver</button>
        <div id="movieDetail" class="d-none">
            <!-- Detalles de la película -->
        </div>
    </div>

    
    <script src="peliculas.js" type="module"></script>
</body>
</html>
